<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days</title>
</head>
<body>
    <div style="border: 5px solid;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px;">
        <h1 >Hello, Do You Know What's The Day?</h1>
     
        <h1 id="day"></h1>
    </div>
    
    <script>
         
    
        let day=5;
        let x;

switch (day) {
    case 1:
        x="It's Sunday";
        console.log("It's Sunday");
        break;
    case 2:
        x="It's Monday";
        console.log("It's Monday");
        break;
    case 3:
        x="It's Tuesday";
        console.log("It's Tuesday");
        break;
    case 4:
        x="It's Wednesday";
        console.log("It's Wednesday");
        break;
    case 5:
        x="It's Thursday";
        console.log("It's Thursday");
        break;
    case 6:
        x="It's Friday";
        console.log("It's Friday");
        break;
    case 7:
        x="It's Saturday";
        console.log("It's Saturday");
        break;
    default:
        console.log("Invalid day!");
}
document.getElementById("day").innerHTML=x;

    </script>
</body>
</html>
